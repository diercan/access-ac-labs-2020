          </div>

              <div class="card-body">
                <div class="d-flex justify-content-center mt-3">
                    <a href="./index.html" class="btn btn-outline-secondary">See Menu</a>

  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold text-secondary">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5 d-flex">
          <i class="fas fa-envelope text-secondary mr-2 mt-2"></i>
          <input type="email" id="defaultForm-email" class="form-control validate" placeholder="Email">
        </div>
        <div class="md-form mb-5 d-flex">
          <i class="fas fa-lock text-secondary mr-2 mt-2"></i>
          <input type="password" id="defaultForm-pass" class="form-control validate" placeholder="Password">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-secondary width">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold text-secondary">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5 d-flex">
          <i class="fas fa-user text-secondary mr-2 mt-2"></i>
          <input type="text" id="orangeForm-name" class="form-control validate" placeholder="Name">
        </div>
        <div class="md-form mb-5 d-flex">
          <i class="fas fa-envelope text-secondary mr-2 mt-2"></i>
          <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Email">
        </div>
        <div class="md-form mb-4 d-flex">
          <i class="fas fa-lock text-secondary mr-2 mt-2"></i>
          <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="Password">
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-secondary width">Sign up</button>
      </div>
    </div>
  </div>
</div>
