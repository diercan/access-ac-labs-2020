      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

          <li class="nav-item ">

        <form class="form-inline my-2 my-lg-0" style="margin: 1%;">
          <input

            type="search"
            placeholder="Search a restaurant"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search

        </form>
        <ul class="nav navbar-nav navbar-right">

              type="button"
              class="btn btn-outline-secondary"

              style="display: inline;"
              href="#"

              Login
            </button>

          <li class="nav-item">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="logout"
              onClick="toggleElement()"
              style="display: none;"
              href="#"

              Logout
            </button>

        </ul>
      </div>

              value="2"
              placeholder="Qty."
              aria-label="Input group example"
              aria-describedby="btnGroupAddon"
            />
            <button type="button" class="btn btn-sm btn-primary">
              <svg

                width="1em"

                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <h5 class="p-2 align-self-baseline">18 Lei</h5>
        </div>

        <div class="d-flex">
          <h5 class="mr-auto p-2 align-self-baseline">Paste arabiata</h5>
          <div class="btn-group p-2 align-self-baseline">
            <input
              type="number"
              class="form-control quantity-box"
              value="1"
              placeholder="Qty."
              aria-label="Input group example"
              aria-describedby="btnGroupAddon"
            />
            <button type="button" class="btn btn-sm btn-primary">
              <svg
                class="bi bi-arrow-repeat"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.854 7.146a.5.5 0 00-.708 0l-2 2a.5.5 0 10.708.708L2.5 8.207l1.646 1.647a.5.5 0 00.708-.708l-2-2zm13-1a.5.5 0 00-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 00-.708.708l2 2a.5.5 0 00.708 0l2-2a.5.5 0 000-.708z"

                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <h5 class="p-2 align-self-baseline">10 Lei</h5>
        </div>

        <div class="d-flex bg-secondary text-light">
          <h5 class="mr-auto p-2 align-self-baseline">Total</h5>

          <h5 class="p-2 align-self-baseline">28 Lei</h5>
        </div>
        <br />
        <div class="d-flex justify-content-end">
          <button class="btn btn-sm btn-primary">Order</button>
        </div>

    <nav class="navbar fixed-bottom navbar-light bg-light justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">

      </ul>
    </nav>

    <script type="text/javascript">
      function toggleElement() {
        LogOutButton = document.getElementById("logout");
        LogInButton = document.getElementById("login");
        if (LogOutButton.style.display != "inline") {
          LogOutButton.style.display = "inline";
          LogInButton.style.display = "none";
        } else {
          LogOutButton.style.display = "none";
          LogInButton.style.display = "inline";
        }
      }
    </script>
